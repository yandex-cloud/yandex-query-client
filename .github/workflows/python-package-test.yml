name: Run tests over package

on:
  workflow_dispatch:
    inputs:
      package-version:
        description: 'HTTP client package version, e.g. 0.1.0'
        required: true
        default: '0.1.1'

#  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      env:
        FORCE_COLOR: 2
      run: |
        python -m pip install --upgrade pip
        # install test requirements only without local package
        pip install .[test]
        pip uninstall -y yandex-query-client
        # install package from pypi
        pip install "yandex-query-client==${{ github.event.inputs.package-version }}"
    - name: Test with pytest
      env:
        FORCE_COLOR: 2
      run: |
        pytest -v
